<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ทดสอบบนมือถือ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f0f4f8;
    }

    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #218838;
    }

    @media screen and (max-width: 480px) {
      .card {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>สวัสดีมือถือ!</h1>
    <p>นี่คือหน้าเว็บที่ทดสอบการแสดงผลบนอุปกรณ์มือถือ</p>
    <button class="btn" onclick="alert('ทดสอบคลิกจากมือถือ')">คลิกฉัน</button>
  </div>
</body>
</html>
